<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng ký lịch khám</title>
    <link rel="stylesheet" href=".//register.css">
    <body>
    <div class="header">
      <h1>Đăng ký lịch Khám<h1>
    </div>
    <div class="menu">
      <a href="main.html">Trang chủ</a>
      <a href="service.html">Dịch vụ</a>
      <a href="register.html">Đăng ký lịch khám</a>
    </div>
    <div class="form-container">
    <form>
        <label>Họ và tên</label>
        <input type="text" placeholder="Nhập họ tên">

        <label>Email</label>
        <input type="email" placeholder="example@gmail.com">

        <label>Số điện thoại</label>
        <input type="tel">

        <label>Chọn dịch vụ</label>
        <select>
            <option>Khám răng tổng quát</option>
            <option>Tẩy trắng răng</option>
            <option>Niềng răng</option>
            <option>Lấy cao răng</option>
        </select>

        <label>Ngày khám</label>
        <input type="date">

        <label>Ghi chú thêm</label>
        <textarea placeholder="Yêu cầu thêm..."></textarea>

        <button type="submit">Gửi đăng ký</button>
    </form>
    </div>

  </body>
</html>
